require:
  - rubocop-performance
  - rubocop-rails

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 140

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Style/FrozenStringLiteralComment:
  Enabled: false

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/HashEachMethods:
  Enabled: true
